<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input [formControlName]="'title'" matInput>
    <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input #filePicker type="file" (change)="onImagePicked($event)">
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Enter your post</mat-label>
    <textarea formControlName="content" matInput ></textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter a valid content.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save post</button>
</form>
</mat-card>

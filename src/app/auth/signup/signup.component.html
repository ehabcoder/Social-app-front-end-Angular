<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput name="email" ngModel type="email" placeholder="email" #emailInput="ngModel" required email />
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required />
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid Passwordmat-error</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit">Signup</button>
  </form>
  </mat-card>
